<!DOCTYPE html>
<html>
<head>
    <title>{% if action == 'update' %}Playlist Updated - Replay{% else %}Playlist Created - Replay{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #1DB954; font-size: 48px; margin-bottom: 20px; }
        .message { font-size: 18px; margin-bottom: 30px; color: #333; }
        a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.2s;
        }
        a:hover { background: #1ED760; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ“ Success!</h1>
        <p class="message">
            {% if action == 'update' %}
                Your Replay playlist has been updated and will continue to be updated automatically.
            {% else %}
                Your Replay playlist has been created and will be updated automatically.
            {% endif %}
        </p>
        <a href="{{ spotify_playlist_url }}" target="_blank">Open Playlist on Spotify</a>
    </div>
</body>
</html>
