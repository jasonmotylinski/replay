<!DOCTYPE html>
<html>
<head>
    <title>{% if is_update %}Update Playlist - Replay{% else %}Create Playlist - Replay{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { padding: 10px; font-size: 16px; width: 100%; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; background: #1DB954; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1ED760; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if is_update %}Update Your Replay Playlist{% else %}Create Your Replay Playlist{% endif %}</h1>
        <form id="playlistForm">
            <input type="text" id="playlistName" value="{{ playlist_name }}" required>
            <input type="hidden" id="userId" value="{{ user_id }}">
            <input type="hidden" id="isUpdate" value="{{ is_update|lower }}">
            <button type="submit">{% if is_update %}Update Playlist{% else %}Create Playlist{% endif %}</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('playlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const playlistName = document.getElementById('playlistName').value;
            const userId = document.getElementById('userId').value;
            const isUpdate = document.getElementById('isUpdate').value === 'true';

            try {
                const response = await fetch('/playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        playlist_name: playlistName,
                        user_id: userId
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Redirect to success page with playlist_id and action
                    const action = isUpdate ? 'update' : 'create';
                    window.location.href = `/playlist-success?playlist_id=${result.playlist_id}&action=${action}`;
                } else {
                    const error = await response.json();
                    document.getElementById('message').innerHTML = `<p style="color: red;">Error: ${error.detail}</p>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
